name: desk4work
description: Desk4work mobile app

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  http: "^0.12.0"
  validate: "^1.6.0"
  shared_preferences: "^0.4.1"
  google_sign_in: ^3.2.2
  flutter_webview_plugin: "^0.2.1+2"
  flutter_facebook_login: "^1.1.1"
  after_layout: "^1.0.2"
  url_launcher: "^3.0.2"
  image_picker: "^0.4.10"
  location: "^1.3.4"
  latlong: " ^0.6.1"
  tuple: "^1.0.0"
  transparent_image: "^0.1.0"
  flutter_map: ^0.1.4
  cached_network_image: "^0.4.1"
  intl: ^0.15.7
  geolocator: ^2.0.0
  firebase_auth: ^0.6.2+1
  flutter_paystack: ^0.9.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - assets/logo_horizontal.png
    - assets/logo_horizontal_color_no_shade.png
    - assets/logo_horizontal_color_shaded.png
    - assets/logo_vertical.png
    - assets/google_plus.png
    - assets/facebook.png
    - assets/vk_social_network.png
    - assets/phone_green.png
    - assets/fb_color.png
    - assets/insta_color.png
    - assets/vk_color.png
    - assets/twitter_color.png
    - assets/pin_orange.png
    - assets/placeholder.png
    - assets/credit_card.png
    - assets/question.png
    - assets/history.png
    - assets/free_parking_orange.png
    - assets/free_parking_white.png
    - assets/free_printing.png
    - assets/free_printing_orange.png


  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          style: normal
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-BlackItalic.ttf
          style: italic
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Roboto-Light.ttf
        - asset: fonts/Roboto-LightItalic.ttf
          style: italic
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-MediumItalic.ttf
          style: italic
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-ThinItalic.ttf
          style: italic

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
dependency_overrides:
  http: ^0.12.0